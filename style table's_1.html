<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style_1</title> <!--название страницы-->
    <style> /*стили таблицы*/
		table {
		    border-collapse: collapse; /* убираю двойные границы между ячейками */
		    background: #dc0; /* цвет фона таблицы */
		    border: 4px solid #000; /* рамка вокруг таблицы */
		   }
		td, th {
		    padding: 5px; /* поля вокруг текста */
		    border: 2px solid green; /* рамка вокруг ячеек */
		   }
	</style>
</head>
<body>
    <table  align="centre" border="2" bordercolor="#151515" height="290" width="1020"></table><!--таблица с размерностью-->
    <tr><th colspan="2">Основные персонажи</th></tr><!--Шапка таблицы(ячейка)-->
    <tr><td>Томми</td><td><img width="40" src="img/tom.png" alt=""></td><!--ячейки-->
    <tr><td>Поли</td><td><img width="40" src="img/polly.png" alt=""></td><!--ячейки-->
    <tr><td>Сэм</td><td><img width="40" src="img/sam.png" alt=""></td> <!--ячейки-->      
</body>
</html>
